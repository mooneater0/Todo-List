<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todos.css">
  <title>Document</title>
</head>
<body>
  <div class="todoapp">
    
    <header class="header">
      <h1>Todo List</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    </header>
  
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <!-- Show List -->
      <ul class="todo-list"></ul>
  
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>
  <script src="todos.js"></script>
</body>
</html>
